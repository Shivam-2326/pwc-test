<div class="login-wrapper">
    <div *ngIf="!loginStatus" class="alert alert-danger p-3">
        Invalid username or password.
    </div>
    <form [formGroup]="loginForm" class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" formControlName="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" formControlName="password" id="password">
        </div>
        <div class="center">
            <button class="btn btn-primary login-btn" (click)="login()">Login</button>
        </div>
    </form>
</div>
